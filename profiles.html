<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>üåå PERSONA</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

  *{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif}

  body {
    background: radial-gradient(circle at top left,#0f172a,#1e293b,#0f172a);
    color:#fff;
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:flex-start;
    padding:50px 20px;
    overflow-x:hidden;
  }

  /* Glowing app name */
  .logo {
    font-size:3rem;
    font-weight:700;
    text-align:center;
    color:#93c5fd;
    text-shadow:
      0 0 5px #93c5fd,
      0 0 10px #93c5fd,
      0 0 20px #3b82f6,
      0 0 30px #3b82f6,
      0 0 40px #0ea5e9;
    animation: glow 2s ease-in-out infinite alternate;
  }

  @keyframes glow {
    0%{text-shadow:0 0 5px #93c5fd,0 0 10px #93c5fd,0 0 20px #3b82f6,0 0 30px #3b82f6,0 0 40px #0ea5e9;}
    100%{text-shadow:0 0 10px #0ea5e9,0 0 20px #3b82f6,0 0 30px #93c5fd,0 0 40px #3b82f6,0 0 50px #93c5fd;}
  }

  .subtitle {
    font-size:1.2rem;
    text-align:center;
    margin-top:6px;
    color:#facc15;
    text-shadow: 0 0 5px #facc15, 0 0 10px #fcd34d;
    animation: subtitleGlow 2.5s ease-in-out infinite alternate;
  }

  @keyframes subtitleGlow {
    0%{text-shadow:0 0 5px #facc15,0 0 10px #fcd34d;}
    100%{text-shadow:0 0 15px #fcd34d,0 0 25px #facc15;}
  }

  .container {
    width:100%;
    max-width:900px;
    background:rgba(255,255,255,0.05);
    border-radius:20px;
    box-shadow:0 10px 35px rgba(0,0,0,.5);
    padding:40px;
    backdrop-filter:blur(15px);
    animation: fadeIn 1s ease forwards;
    margin-top:30px;
  }

  h1{display:none;}

  .section {
    margin-bottom:18px;
    border-radius:14px;
    overflow:hidden;
    background:rgba(255,255,255,.08);
    transition: all .3s ease;
    cursor:pointer;
    position:relative;
    border:1px solid rgba(255,255,255,.1);
  }

  .section:hover {
    transform:scale(1.02);
    background:rgba(255,255,255,.15);
    box-shadow:0 0 25px rgba(255,255,255,.3);
  }

  .section-title {
    padding:16px 20px;
    font-weight:600;
    font-size:1.1rem;
    color:#e0e7ff;
    display:flex;
    justify-content:space-between;
    align-items:center;
    position:relative;
    z-index:2;
  }

  .section-title::after {
    content:'‚ñæ';
    transition: transform .3s;
    color:#93c5fd;
  }

  .section:hover .section-title::after {
    transform: rotate(180deg);
  }

  .fullscreen-view {
    position:fixed;
    top:0;
    left:0;
    width:100vw;
    height:100vh;
    background:rgba(0,0,0,0.95);
    z-index:1100;
    display:none;
    flex-direction:column;
    animation: fadeIn 0.4s ease forwards;
  }

  .fullscreen-header {
    background:rgba(0,0,0,.8);
    padding:14px 22px;
    color:#93c5fd;
    font-weight:600;
    display:flex;
    align-items:center;
    justify-content:space-between;
    backdrop-filter:blur(8px);
  }

  .back-btn {
    background:#111827;
    border:none;
    color:#93c5fd;
    padding:10px 14px;
    border-radius:10px;
    cursor:pointer;
    transition: all .2s;
  }

  .back-btn:hover {background:#1f2937; transform: scale(1.05);}

  .fullscreen-view iframe {
    flex:1;
    width:100%;
    height:100%;
    border:none;
  }

  @keyframes fadeIn {
    from{opacity:0;transform:translateY(10px);}
    to{opacity:1;transform:none;}
  }

  footer {
    margin-top:25px;
    text-align:center;
    color:#94a3b8;
    font-size:.9rem;
  }
</style>
</head>
<body>

<div class="container">
  <div class="logo">PERSONA</div>
  <div class="subtitle">SHADOWS TRACE IDENTITY</div>

  <div id="profiles"></div>

  <footer>Built with ‚ù§Ô∏è</footer>
</div>

<div id="fullscreen" class="fullscreen-view" aria-hidden="true">
  <div class="fullscreen-header">
    <span id="pageTitle">Loading...</span>
    <button id="backBtn" class="back-btn">‚¨Ö Back</button>
  </div>
  <iframe id="fullscreenFrame" src="" allowfullscreen></iframe>
</div>

<script>
const profiles = [
  { name: "GitHub Profile", url: "https://github.com/yan-shun-081", type: "external" },
  { name: "Archive.org Profile", url: "https://archive.org/details/@yan_shun193/uploads", type: "iframe" }
];

const profilesEl = document.getElementById('profiles');
const fs = document.getElementById('fullscreen');
const frame = document.getElementById('fullscreenFrame');
const title = document.getElementById('pageTitle');

profiles.forEach(profile => {
  const section = document.createElement('div');
  section.className = 'section';
  const div = document.createElement('div');
  div.className = 'section-title';
  div.textContent = profile.name;
  div.addEventListener('click', () => handleClick(profile));
  section.appendChild(div);
  profilesEl.appendChild(section);
});

function handleClick(profile) {
  if (profile.type === "external") {
    window.open(profile.url, '_blank', 'noopener,noreferrer');
  } else if (profile.type === "iframe") {
    title.textContent = profile.name;
    frame.src = profile.url;
    fs.style.display = 'flex';
    document.documentElement.style.overflow = 'hidden';
  }
}

function closeFullscreen() {
  frame.src = '';
  fs.style.display = 'none';
  document.documentElement.style.overflow = '';
}

document.getElementById('backBtn').addEventListener('click', closeFullscreen);
document.addEventListener('keydown', e => {
  if(e.key==='Escape' && fs.style.display==='flex') closeFullscreen();
});
</script>

</body>
</html>
